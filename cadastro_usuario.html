<!doctype html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>My Pet Life!</title>
</head>

<body>
    <center style="margin-top:20px;margin-bottom:20px;"><img src="img/dog.png" class="mx-auto" style="width:90px;">
            <p><span style="font-size:20px;">Cadastre-se</span></p> 
        </center>
       <form style="width:50%;" class="mx-auto">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nome</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Ex: joão">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Sobrenome</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Ex: paulo">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="inputAddress" placeholder="mypetlife@mypetlife.com">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Confirme o email</label>
            <input type="email" class="form-control" id="inputAddress2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Senha</label>
              <input type="password" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Confirme a sua senha</label>
              <input type="password" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Idade</label>
              <input type="number" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Aceito os termos e condições de uso do MyPetLife
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
        
        <nav class="nav justify-content-center" style="margin-top:70px;">
            <a href="#" class="nav-link">Termos</a>
            <a href="#" class="nav-link">Privacidade</a>
            <a href="#" class="nav-link">Entre em contato</a>
        </nav>
        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
